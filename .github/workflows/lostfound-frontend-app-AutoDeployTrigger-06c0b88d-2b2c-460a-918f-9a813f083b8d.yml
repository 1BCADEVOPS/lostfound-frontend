name: Trigger auto deployment for lostfound-frontend-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/lostfound-frontend-app-AutoDeployTrigger-06c0b88d-2b2c-460a-918f-9a813f083b8d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.LOSTFOUNDFRONTENDAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LOSTFOUNDFRONTENDAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LOSTFOUNDFRONTENDAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: lostfoundacr39.azurecr.io
          registryUsername: ${{ secrets.LOSTFOUNDFRONTENDAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LOSTFOUNDFRONTENDAPP_REGISTRY_PASSWORD }}
          containerAppName: lostfound-frontend-app
          resourceGroup: lostfound-rg
          imageToBuild: lostfoundacr39.azurecr.io/lostfound-frontend-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


